experiment: "embeddings-node2vec"
seed: 42
device: "cuda"

data:
  root: "data/Elliptic++ Dataset"
  features: "txs_features.csv"
  labels: "txs_classes.csv"
  edges: "txs_edgelist.csv"

node2vec:
  embedding_dim: 64
  walk_length: 80
  context_size: 10
  walks_per_node: 10
  num_negative_samples: 1
  p: 1.0              # return parameter
  q: 1.0              # in-out parameter
  sparse: true
  num_workers: 4
  
training:
  batch_size: 128
  lr: 0.01
  epochs: 5
  
output:
  save_path: "data/embeddings.parquet"
  save_format: "parquet"  # parquet | npy
